<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <!-- Calling function "onclick" which will display and delete

                    <button onclick="deleteflashcard()">Delete Card</button>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="create_flashcard">
            <!-- Decided to add text-align for create flashcard because I don't want
            everything to shift -->
            <h2 style="text-align: center;">Create Flashcard</h2>


        </div>
    </div>
</body>
</html>
