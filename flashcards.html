<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Review Flashcards</h1>
                <div>
                    <!-- Calling function "onclick" which will display and delete
                        the flashcard -->
                    <button onclick="displayflashcard()">Add Card</button>      <!--showcreatecardBox-->
                    <button onclick="deleteflashcard()">Delete Card</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="create-flashcard">  <!--Create-box-->
            <!-- Added text-align to create flashcard because I don't want
            everything to shift. Beneath here is where the user the types the term. -->
            <h2 style="text-align: center;">Create Flashcard</h2>
            <label for="term">Term</label>
            <!-- Added textarea so the user has more space to write on.
                Deleted "name," "cols," and "rows" in textarea because we're going
                to be using CSS for the format. -->
            <textarea id="term"></textarea>
            
            <br>

            <!-- Here is where the user types the definition. -->
            <label for="definition">Definition</label>
            <textarea id="definition"></textarea>
            
            <!-- Another section so user can save written information-->
            <div>
                <button onclick="addflashcard()">Save</button>
                <button onclick="hideCreateflashcard()">Dismiss</button>
            </div>
        </div>
        <!-- This is where the flashcards will be displayed. -->
        <div class="flashcards"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
